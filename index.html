
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neue Episteme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #002fa7; /* Yves Klein Blue Background */
        font-family: 'Geist Mono', monospace;
        color: #ffffff; /* White text for high contrast on blue */
        overflow: hidden;
      }
      ::selection {
        background: #ffffff;
        color: #002fa7;
      }
      /* Custom Scrollbar - Blocky Terminal Style */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ffffff;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }
      .cursor {
        display: inline-block;
        width: 10px;
        height: 1.2em;
        background-color: #ffffff;
        animation: blink 1s infinite;
        vertical-align: middle;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 999;
        background: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* NCURSES 3D Depth Effect */
      .ncurses-3d-box {
        position: relative;
        box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.4);
        transition: transform 0.15s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.15s cubic-bezier(0.2, 0, 0.2, 1);
      }
      .ncurses-3d-box:hover {
        transform: translate(-3px, -3px);
        box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.5);
      }
      .ncurses-3d-box:active {
        transform: translate(0px, 0px);
        box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.6);
      }

      /* Main Frame 3D Shadow Effect */
      .frame-3d {
        box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
      }

      /* ASCII Terminal Reveal for Images */
      @keyframes terminal-image-reveal {
        0% { opacity: 0; clip-path: inset(0 0 100% 0); filter: brightness(6); }
        20% { opacity: 0.5; clip-path: inset(0 0 80% 0); filter: brightness(3); }
        40% { opacity: 0.3; clip-path: inset(0 0 60% 0); filter: brightness(7); }
        60% { opacity: 0.9; clip-path: inset(0 0 40% 0); filter: brightness(2.5); }
        80% { opacity: 0.6; clip-path: inset(0 0 20% 0); filter: brightness(4); }
        100% { opacity: 1; clip-path: inset(0 0 0 0); filter: brightness(1.2); }
      }
      
      .terminal-reveal-layer {
        opacity: 0;
        pointer-events: none;
      }

      .group:hover .terminal-reveal-layer {
        animation: terminal-image-reveal 0.4s steps(8) forwards;
      }

      .preview-scanlines {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.05) 2px,
          rgba(255, 255, 255, 0.05) 4px
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }

      /* Glyph glitch animation */
      @keyframes glyph-glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-1px, 1px); }
        40% { transform: translate(-1px, -1px); }
        60% { transform: translate(1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
      }
      .glitch-active {
        animation: glyph-glitch 0.2s infinite;
      }
    </style>
